<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Price Prediction</h1>

        <form method="POST" action="/">
            <label for="ticker">Enter Stock Ticker (e.g., AAPL, TSLA):</label>
            <input type="text" id="ticker" name="ticker" required>
            <button type="submit">Get Prediction</button>
        </form>

        {% if plot_url %}
            <h2>Prediction for {{ ticker }}</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Price Prediction Plot">
        {% endif %}
    </div>
</body>
</html>
